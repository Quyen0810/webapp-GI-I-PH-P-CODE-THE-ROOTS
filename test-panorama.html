<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        #panorama {
            width: 100%;
            height: 500px;
        }
        .test-info {
            padding: 20px;
            background: #f0f0f0;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>Panorama Test Page</h2>
        <p>This page tests if the panorama images and Pannellum library are working correctly.</p>
        <div id="image-test"></div>
    </div>
    
    <div id="panorama"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        // Test image loading
        const testImages = ['image/1.jpg', 'image/2.jpg', 'image/3.jpg', 'image/4.jpg', 'image/5.jpg'];
        const imageTestDiv = document.getElementById('image-test');
        
        testImages.forEach((imagePath, index) => {
            const img = new Image();
            img.onload = function() {
                imageTestDiv.innerHTML += `<p>✅ ${imagePath} - Loaded successfully</p>`;
            };
            img.onerror = function() {
                imageTestDiv.innerHTML += `<p>❌ ${imagePath} - Failed to load</p>`;
            };
            img.src = imagePath;
        });
        
        // Test Pannellum
        if (typeof pannellum !== 'undefined') {
            console.log('Pannellum is available');
            try {
                pannellum.viewer('panorama', {
                    "type": "equirectangular",
                    "panorama": "image/4.jpg",
                    "autoLoad": true,
                    "onLoad": function() {
                        console.log('Test panorama loaded successfully');
                        imageTestDiv.innerHTML += '<p>✅ Pannellum panorama loaded successfully</p>';
                    },
                    "onError": function(error) {
                        console.error('Test panorama error:', error);
                        imageTestDiv.innerHTML += `<p>❌ Pannellum error: ${error}</p>`;
                    }
                });
            } catch (error) {
                console.error('Error initializing test panorama:', error);
                imageTestDiv.innerHTML += `<p>❌ Pannellum initialization error: ${error.message}</p>`;
            }
        } else {
            console.error('Pannellum is not available');
            imageTestDiv.innerHTML += '<p>❌ Pannellum library not loaded</p>';
        }
    </script>
</body>
</html>
